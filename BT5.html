<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header">Bai 1</div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Diem chuan</label>
                <input id="dc" type="text" class="form-control">
            </div>
            <div class="dropdown">
                <label for="cars">Khu vuc</label>
                <select name="kv" id="kv">
                    <option value="0">Khu vuc</option>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                </select>
            </div>
            <div class="dropdown">
                <label for="cars">Doi tuong</label>
                <select name="dt" id="dt">
                    <option value="0">Doi tuong</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Mon 1</label>
                <input id="m1" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Mon 2</label>
                <input id="m2" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Mon 3</label>
                <input id="m3" type="text" class="form-control">
            </div>
            <button id="kq" class="btn btn-success">Ket qua</button>
        </div>
        <div id="result1" class="card-footer text-muted" style="height: 50px;"></div>
    </div>

    <div class="card">
        <div class="card-header">Bai 2
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Ten</label>
                <input id="name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">kW tieu thu</label>
                <input id="kw" type="text" class="form-control">
            </div>
            <button id="read" class="btn btn-success">Read</button>
        </div>
        <div id="result2" class="card-footer text-muted" style="height: 50px;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="BT5.js"></script>
</body>
</html>
